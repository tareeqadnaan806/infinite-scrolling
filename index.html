<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scrolling</title>
    <script src="./script.js" defer></script>
    <style>
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      img {
        margin: 1rem;
        height: 400px;
        width: 600px;
      }
      img:hover {
        height: 350px;
        width: 550px;
        transform: rotate(2deg);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
